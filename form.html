<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>Can you please provide your personal details?</p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-field" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" class="form-field" />

      <label for="contact">Contact:</label>
      <input
        type="number"
        id="contact"
        name="contact"
        class="form-field"
        required
      />

      <label for="country">Country:</label>
      <select id="country" name="country" class="form-field">
        <option value="">Select Country</option>
      </select>

      <label for="state">State:</label>
      <select id="state" name="state" class="form-field">
        <option value="">Select State</option>
      </select>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-field" />
      <button type="submit" class="btn" id="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
